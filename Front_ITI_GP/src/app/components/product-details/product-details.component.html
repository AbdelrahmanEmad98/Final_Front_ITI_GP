<section class="bg-light">
    <div class="container pb-5">
        <div class="row ">
            <div class="col-lg-5 mt-5">
                <div class="card mb-3 ">
                    <img class="card-img img-fluid" src={{product.productImages[0].imageURL}} alt="Card image cap"
                        id="product-detail">
                </div>
                <div class="row">
                    <!--Start Controls-->
                    <div class="col-1 align-self-center">
                        <a href="#multi-item-example" role="button" data-bs-slide="prev">
                            <i class="text-dark fas fa-chevron-left"></i>
                            <span class="sr-only">Previous</span>
                        </a>
                    </div>
                    <!--End Controls-->
                    <!--Start Carousel Wrapper-->
                    <div id="multi-item-example" class="col-10 carousel slide carousel-multi-item"
                        data-bs-ride="carousel">
                        <!--Start Slides-->
                        <div class="carousel-inner product-links-wap" role="listbox">

                            <!--First slide-->
                            <div class="carousel-item active">
                                <div class="row">
                                    <div class="col-4" *ngFor="let image of product.productImages.slice(0, 3)">
                                        <a href="#">
                                            <img class="card-img img-fluid" src={{image.imageURL}}
                                                alt="Product Image 1">
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!--/.First slide-->

                            <!--Second slide-->
                            <div class="carousel-item">
                                <div class="row">
                                    <div class="col-4" *ngFor="let image of product.productImages.slice(3,ImageCount)">
                                        <a href="#">
                                            <img class="card-img img-fluid" src={{image.imageURL}}
                                                alt="Product Image 4">
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!--/.Second slide-->
                        </div>
                        <!--End Slides-->
                    </div>
                    <!--End Carousel Wrapper-->
                    <!--Start Controls-->
                    <div class="col-1 align-self-center">
                        <a href="#multi-item-example" role="button" data-bs-slide="next">
                            <i class="text-dark fas fa-chevron-right"></i>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <!--End Controls-->
                </div>
            </div>
            <!-- col end -->
            <div class="col-lg-7 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h2">{{product.name}}</h1>
                        <div class="row">
                            <p class="h3 py-2 col-4">{{product.price*(1-product.discount) | number:'1.0-2'}} EGP</p>
                            <div *ngIf="product.discount>0" class="col-8">
                                <p class="h3 py-2 text-decoration-line-through text-danger m-0">
                                    {{product.price | number:'1.0-2'}} EGP</p>
                            </div>
                        </div>
                        <p class="py-2">
                            <rating [(ngModel)]=product.rate [max]="5" [readonly]="true"
                                [titles]="['one', 'two', 'three', 'four', 'five']" fullIcon="fa fa-star"
                                emptyIcon="fa fa-star-o" halfIcon="fa fa-star-half" class="text-warning fs-4 me-2">
                            </rating>
                            <span class="list-inline-item text-dark">Rating: {{product.rate}} / 5</span>
                        </p>

                        <p class="h6">Description:</p>
                        <p>{{product.description}}</p>
                        <form action="" method="GET">
                            <div class="row">
                                <div class="col-auto">
                                    <ul class="list-inline pb-3 h6">Available Color :
                                        <li class="list-inline-item" *ngFor="let info of product.productInfo">
                                            <button #color class="btn btn-outline-dark" style="width: 70px;"
                                                value={{info.color}}
                                                (click)="Sizes(color.value)">{{info.color}}</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-auto">
                                    <ul class="list-inline pb-3 h6">Size :
                                        <li class="list-inline-item" *ngFor="let info of ColorSizes.sizeQuantities">
                                            <button #size class="btn btn-outline-dark" style="width: 45px;"
                                                value={{info.size}} (click)="QuantityCheck(size.value)">{{info.size}}
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-auto">
                                    <ul class="list-inline pb-3">
                                        <li class="list-inline-item text-right">
                                            Quantity
                                            <input type="hidden" name="product-quanity" id="product-quanity" value="1">
                                        </li>
                                        <li class="list-inline-item"><span class="btn btn-outline-dark"
                                                (click)="CheckMin()" id="btn-minus">-</span></li>
                                        <li class="list-inline-item"><span class="badge bg-secondary"
                                                id="var-value">{{Quantity}}</span></li>
                                        <li class="list-inline-item"><span class="btn btn-outline-dark"
                                                (click)="CheckMax()" id="btn-plus">+</span></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row pb-3">
                                <div class="col d-grid">
                                    <button type="submit" class="btn btn-success btn-lg" name="submit"
                                        value="buy">Buy</button>
                                </div>
                                <div class="col d-grid">
                                    <button type="submit" class="btn btn-success btn-lg" name="submit"
                                        value="addtocard">Add To Cart</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
