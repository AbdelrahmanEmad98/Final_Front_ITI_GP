<div class="container-fluid">
  <div class="row w-100 border-0 d-flex justify-content-center text-center">
    <div class="sidebar col-3" style="position: fixed">
      <form>
        <!--Abdo-->
        <label for="dropdown-1" class="dropdown-btn mb-1">Product Type</label>
        <input type="checkbox" id="dropdown-1" class="dropdown-checkbox" />
        <div class="dropdown-container">
          <div *ngFor="let category of originSubCateories" class="ms-3">
            <input
              class="removecheckbox"
              type="checkbox"
              (click)="fiterdataBySubCategory($event)"
              [value]="category.id"
            />
            <label [for]="category.name"> {{ category.name }}</label
            ><br />
          </div>
        </div>

        <label for="dropdown-2" class="dropdown-btn">Color</label>
        <input type="checkbox" id="dropdown-2" class="dropdown-checkbox" />
        <div class="dropdown-container">
          <div *ngFor="let col of Colors" class="ms-3">
            <input
              class="removecheckbox"
              type="checkbox"
              (click)="fiterdataByColor($event)"
              [value]="col"
            />
            <label class="ms-1" [for]="col"> {{ col }}</label
            ><br />
          </div>
        </div>

        <label for="dropdown-3" class="dropdown-btn mb-2">Size</label>
        <input type="checkbox" id="dropdown-3" class="dropdown-checkbox" />
        <div class="dropdown-container">
          <div *ngFor="let si of Sizes" class="ms-3">
            <input
              class="removecheckbox"
              type="checkbox"
              (click)="fiterdataBySize($event)"
              [value]="si"
            />
            <label class="ms-1" [for]="si"> {{ si }}</label
            ><br />
          </div>
        </div>

        <!-- <label for="dropdown-2" class="dropdown-btn">Product Type</label>
        <input type="checkbox" id="dropdown-2" class="dropdown-checkbox">

          <a href="#">T-shirt</a>
          <a href="#">Pants</a>
        </div> -->

        <!--<label for="dropdown-3" class="dropdown-btn">Color</label>
        <input type="checkbox" id="dropdown-3" class="dropdown-checkbox">
        <div class="dropdown-container">
          <a (click)="color(col)" *ngFor="let col of Colors">{{col}}</a>

        </div>-->
        <!--
        <label for="dropdown-4" class="dropdown-btn">Size</label>
        <input type="checkbox" id="dropdown-4" class="dropdown-checkbox">
        <div class="dropdown-container">
          <a (click)="size(si)" *ngFor="let si of Sizes">{{si}}</a>

        </div>
      -->
        <button
          type="submit"
          (click)="FilterCombo()"
          class="mt-4 btn btn-info bg-info"
          style="
            width: 100%;
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            background-color: #f1f1f1;
            color: #333;
            cursor: pointer;
            outline: none;
          "
          onmouseover="this.style.backgroundColor='#ccc'; this.style.color='#fff';"
          onmouseout="this.style.backgroundColor='#f1f1f1'; this.style.color='#333';"
        >
          Filter
        </button>
        <button
          (click)="clear($event)"
          class="mt-2 btn btn-info bg-secondary"
          style="
            width: 100%;
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            background-color: #f1f1f1;
            color: #333;
            cursor: pointer;
            outline: none;
          "
          onmouseover="this.style.backgroundColor='#ccc'; this.style.color='#fff';"
          onmouseout="this.style.backgroundColor='#f1f1f1'; this.style.color='#333';"
        >
          Clear
        </button>
      </form>
    </div>

    <div class="col-8 offset-sm-2">
      <section id="collection" class="py-2 px-4 d-flex justify-content-center">
        <div class="container-fluid"></div>
      </section>
      <div>
        <div id="page-content-wrapper">
          <div class="row container-fluid justify-content-center m-0 p-0">
            <div
              class="col-sm-12 col-md-3 col-lg-4 my-4"
              *ngFor="let product of productsofSub"
            >
              <div class="card product-card">
                <a routerLink="/products/Details/{{ product.id }}">
                  <img
                    [src]="product.productImages[0].imageURL"
                    class="card-img-top"
                    alt="Product Image"
                    style="object-fit: cover"
                  />
                </a>
                <div
                  class="card-body d-flex flex-column justify-content-around m-0 p-2"
                >
                  <ul
                    class="list-unstyled d-flex justify-content-center m-0 p-0"
                  >
                    <div
                      class="row d-flex justify-content-center text-center m-0 p-0"
                    >
                      <div class="col-6">
                        <li
                          class="text-muted d-flex justify-content-center m-0 p-0"
                          style="font-size: 20px"
                        >
                          <p>LE</p>
                          <span style="margin-left: 5px">
                            {{
                              product.price * (1 - product.discount)
                                | number : "1.0-2"
                            }}
                          </span>
                        </li>
                      </div>
                      <div class="col-6">
                        <li class="text-muted" style="font-size: 15px">
                          <del style="color: red"
                            >{{ product.price | number : "1.0-2" }} EGP</del
                          >
                        </li>
                      </div>
                    </div>
                  </ul>

                  <li style="list-style-type: none" class="my-1">
                    <i class="text-warning fa fa-star"></i>
                    <i class="text-warning fa fa-star"></i>
                    <i class="text-warning fa fa-star"></i>
                    <i class="text-muted fa fa-star"></i>
                    <i class="text-muted fa fa-star"></i>
                  </li>
                  <a class="h6 text-decoration-none text-dark my-1">{{
                    product.name
                  }}</a>
                  <p class="card-text small text-muted">
                    {{ product.description }}
                  </p>
                  <div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
